<h4>Formularios <small>template</small></h4>
<hr>
<form novalidate (ngSubmit)="guardar(forma)" #forma="ngForm">
  <div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input class="form-control" [ngClass]="{'is-invalid': (nombre.errors?.required || nombre.errors?.minlength) && nombre.touched}"
               type="text"
               placeholder="Nombre"
               [(ngModel)] = "usuario.nombre"
               name="name"
               minlength="5"
               required #nombre="ngModel">
        <div *ngIf="nombre.errors?.required" class="invalid-feedback">
          Este campo es requerido
        </div>
        <div *ngIf="nombre.errors?.minlength" class="invalid-feedback">
          Este campo es de {{ nombre.errors.minlength.requiredLength }} caracteres
        </div>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input class="form-control"
               type="text"
               placeholder="Apellido"
               name="lastName"
               [(ngModel)] = "usuario.lastName" required #lastName="ngModel">
        <div *ngIf="lastName.errors?.required">
          Este campo es requerido
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             name="email"
             [(ngModel)] = "usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" #email="ngModel">
      <div *ngIf="email.errors?.required">
        Este campo es requerido
      </div>
      <div *ngIf="email.errors?.pattern">
        Este campo tiene que tener formato de email
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">
      <select class="form-control" name="pais" [(ngModel)]="usuario.pais">
        <option value="">Selecciona un pais</option>
        <option *ngFor="let pais of paises" [value]="pais.codigo">{{ pais.nombre }}</option>
      </select>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div *ngFor="let sexo of sexos" class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="inlineRadio1" [value]="sexo" [(ngModel)]="usuario.sexo">
        <label class="form-check-label" for="inlineRadio1">{{ sexo }}</label>
      </div>

      <!--<div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="sexo" id="inlineRadio2" value="Mujer" [(ngModel)]="usuario.sexo">
        <label class="form-check-label" for="inlineRadio2">Mujer</label>
      </div>-->

    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Acepta</label>
    <div class="col-md-8">

      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="defaultCheck1" name="acepta" required [(ngModel)]="usuario.acepta">
        <label class="form-check-label" for="defaultCheck1">
          Acepta las condiciones
        </label>
      </div>

    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>
</form>
